name: Build PyQt6 Executables

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
          pip install PyQt6 pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash  # Required for Windows compatibility (uses bash syntax for the 'if' statement)

      - name: Set Application Name Environment Variable
        # The correct way to set an environment variable in a 'run' step to be available later in the job
        run: echo "APP_NAME=sJournal" >> $GITHUB_ENV 
        shell: bash # Explicitly use bash for this cross-platform command

      - name: Build executable
        run: pyinstaller --onefile --windowed main.py
        
      - name: Rename Executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: mv dist/main dist/${{ env.APP_NAME }}
        
      - name: Rename Executable (Windows)
        if: runner.os == 'Windows'
        run: Rename-Item -Path "dist/main.exe" -NewName "${{ env.APP_NAME }}.exe"
        shell: pwsh
        
      - name: ðŸ“¦ Zip macOS Executable
        if: runner.os == 'macOS'
        # Creates a zip file of the executable (created in the workspace root)
        run: zip -j ${{ env.APP_NAME }}_macOS.zip dist/${{ env.APP_NAME }}
        
      # 1. Upload for Linux/Windows (simple 'dist/*')
      - name: Upload Linux/Windows Artifact
        if: runner.os != 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.os }} 
          path: dist/*
          
      # 2. Upload for macOS (includes 'dist/*' AND the zip file from the root)
      - name: Upload macOS Zipped Artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.os }} 
          path: |
            dist/*
            ${{ env.APP_NAME }}_macOS.zip

  release:
    if: github.event_name == 'release' && github.event.action == 'created'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set Application Name Environment Variable
        # Use a single step to set the variable for this job
        run: echo "APP_NAME=sJournal" >> $GITHUB_ENV
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get Release Information
        id: get_release
        uses: actions/github-script@v7
        with:
          script: |
            // Import 'core' for outputting variables (needed since we're not using actions/github-script@v6)
            const { core } = require('@actions/core');

            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: context.ref.replace('refs/tags/', '')
            });
            core.setOutput('upload_url', release.data.upload_url);
            core.setOutput('release_id', release.data.id);
          
      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          # Path correction: artifacts are downloaded to 'artifacts/artifact_name/files...'
          asset_path: artifacts/${{ env.APP_NAME }}-ubuntu-latest/${{ env.APP_NAME }}
          asset_name: ${{ env.APP_NAME }}_Linux
          asset_content_type: application/octet-stream

      - name: Upload Windows Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          # Path correction: artifacts are downloaded to 'artifacts/artifact_name/files...'
          asset_path: artifacts/${{ env.APP_NAME }}-windows-latest/${{ env.APP_NAME }}.exe
          asset_name: ${{ env.APP_NAME }}_Windows.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Upload macOS Asset (Zipped)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          # Path correction: artifacts are downloaded to 'artifacts/artifact_name/files...'
          # The zip file was uploaded from the workspace root, so it appears at the root of the macos-latest artifact folder.
          asset_path: artifacts/${{ env.APP_NAME }}-macos-latest/${{ env.APP_NAME }}_macOS.zip
          asset_name: ${{ env.APP_NAME }}_macOS.zip
          asset_content_type: application/zip
