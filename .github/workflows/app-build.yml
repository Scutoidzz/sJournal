name: Build PyQt6 Executables

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Ensure compatibility with PyQt6/PyInstaller versions

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install PyQt6 and PyInstaller
          pip install PyQt6 pyinstaller
          # Install any other dependencies listed in your requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build executable
        run: pyinstaller --onefile --windowed your_app_main_script.py # Replace your_app_main_script.py
        # Use '--windowed' (or '--noconsole') to prevent a console window for GUI apps

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-pyqt6-executable
          path: dist/* # The 'dist' folder contains the executable/app bundle
